<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Where in the world?</h1>
        <p>Dark Mode</p>
    </header>
    <main>
        <input type="text" placeholder="Search for a country…">
        <div class="sektion">
            <div class="box1">
                <div class="card">
                    <img src="./1280px-Flag_of_Germany.svg.png" alt="">
                    <h3>Germany</h3>
                </div>
                <div class="card">
                    <img src="./1280px-Flag_of_Germany.svg (1).png" alt="">
                    <h3>United States of America</h3>
                </div>
                <div class="card">
                    <img src="./1280px-Flag_of_Germany.svg (2).png" alt="">
                    <h3>Brazil</h3>
                </div>
                <div class="card">
                    <img src="./1280px-Flag_of_Germany.svg (3).png" alt="">
                    <h3>Iceland</h3>
                </div>
            </div>
            <div class="box2">
                <div class="card">
                    <img src="./1280px-Flag_of_Germany.svg (4).png" alt="">
                    <h3>Afghanistan</h3>
                </div>
                <div class="card">
                    <img src="./1280px-Flag_of_Germany.svg (5).png" alt="">
                    <h3>Åland Islands</h3>
                </div>
                <div class="card">
                    <img src="./1280px-Flag_of_Germany.svg (6).png" alt="">
                    <h3>Albania</h3>
                </div>
                <div class="card">
                    <img src="./1280px-Flag_of_Germany.svg (7).png" alt="">
                    <h3>Algeria</h3>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
